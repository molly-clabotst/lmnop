{% extends 'lmn/base.html' %}
{% block content %}

<h2>New note for {{ show.artist.name }} at {{ show.venue.name }} on {{ show.show_date}}</h2>

<form method="POST" action="{% url 'lmn:new_note' show_pk=show.pk %}">
  {% csrf_token %}
  {{ form.as_p }}
<button type="submit">Update Photo</button>
</form>


{% endblock %}
