{% extends 'lmn/base.html' %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <script>M.toast({html: "{{message}}", classes: 'blue rounded', 
      displayLength:2000});</script>
  {% endfor %}
{% endif %}

  <h2>Log in</h2>

  <form method='POST' action="">{% csrf_token %}
  <table id='login_form'>
    {{ form.as_table }}
  </table>
    <button type="submit">Login</button>
  </form>

<P><a href="{% url 'lmn:register' %}">Or create an account</a></p>

{% endblock %}
